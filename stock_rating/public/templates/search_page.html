
<div ng-controller="SearchViewController" ng-init="init('{{csrf_token}}')" class="search_div">
	<a href="" class="help" ng-click="show_help()"></a>
	<input type="text" name="header_search" placeholder="Enter Stock Name" class="search_box" ng-change="search_companies()" ng-model="company_name">
	<ul ng-show="companies.length > 0">
		<li ng-repeat="company in companies" ng-click="select_company(company)"> [[company.name]] - [[company.isin_code]] </li>
	</ul>
</div>
