<header>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<img src="/static/images/logo.png" />
			</div>
			<div class="col-md-6">
				<!-- <input type="text" name="header_search" placeholder="Search" class="search_box"> -->
				{% include 'search_page.html' %}
			</div>
			<div class="col-md-4">
				<a href="{% url 'home' %}" class="home" data-toggle="tooltip" data-placement="bottom" data-original-title="Home"></a>

				{% if user.is_authenticated %}
					<a href="" class="blog_icon" data-toggle="tooltip" data-placement="bottom" data-original-title="Blog"></a>
					<a href="{% url 'watch_list' %}" class="watch_list_icon" data-toggle="tooltip" data-placement="bottom" data-original-title="Whatch List"></a>
					<a href="{% url 'compare_list' %}" class="compare_list_icon" data-toggle="tooltip" data-placement="bottom" data-original-title="Compare List"></a>
					<a href="{% url 'public_logout' %}" class="logout_icon" data-toggle="tooltip" data-placement="bottom" data-original-title="Logout"></a>
				{% else %}
					<a href="{% url 'public_login' %}" class="login_icon" data-toggle="tooltip" data-placement="bottom" data-original-title="Login"></a>
				{% endif %}
				<a href="" class="username" data-toggle="tooltip" data-placement="bottom" data-original-title="Username">{{user.first_name}}</a>
			</div>
		</div>		
	</div>
</header>
